<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">ICS Generator</div>
            <h1 class="block mt-1 text-lg leading-tight font-medium text-black">Create ICS files easily</h1>
            <p class="mt-2 text-gray-500">Enter event details to generate an ICS file.</p>
            
            <div class="mt-4">
                <label for="eventTitle" class="block text-sm font-medium text-gray-700">Event Title (optional)</label>
                <input type="text" id="eventTitle" placeholder="Default title for all events" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div class="mt-4">
                <label for="eventInput" class="block text-sm font-medium text-gray-700">Event Details</label>
                <p class="text-sm text-gray-500">Enter one event per line in formats like:</p>
                <ul class="list-disc list-inside text-sm text-gray-500 mb-2">
                    <li>2024-11-26 13:00 to 14:30</li>
                    <li>26.11.2024 von 13:00 bis 14:30</li>
                    <li>November 26, 2024 from 1:00 PM to 2:30 PM</li>
                </ul>
                <textarea id="eventInput" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="2024-10-23 14:00 to 15:30
26.11.2024 von 13:00 bis 14:30
December 3, 2024 from 12:30 PM to 2:00 PM"></textarea>
            </div>

            <button onclick="generateICS()" class="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate ICS
            </button>

            <div id="output" class="mt-4 p-4 bg-gray-100 rounded-md overflow-x-auto">
                <pre class="text-sm text-gray-800"></pre>
            </div>
        </div>
    </div>

    <script>
        function generateICS() {
            const defaultTitle = document.getElementById('eventTitle').value.trim() || 'Event';
            const input = document.getElementById('eventInput').value;
            const events = input.split('\n').filter(line => line.trim() !== '');

            let icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Enhanced ICS Generator//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
`;

            events.forEach((event, index) => {
                const { title, start, end } = parseEvent(event, defaultTitle);

                icsContent += `BEGIN:VEVENT
SUMMARY:${title}
DTSTART:${formatDate(start)}
DTEND:${formatDate(end)}
DTSTAMP:${formatDate(new Date())}
UID:${Date.now() + index}@example.com
DESCRIPTION:${title}
END:VEVENT
`;
            });

            icsContent += 'END:VCALENDAR';

            document.querySelector('#output pre').textContent = icsContent;
        }

        function parseEvent(eventString, defaultTitle) {
            const dateTimeRegex = /(\d{1,2}[./-]\d{1,2}[./-]\d{4}|\d{4}-\d{2}-\d{2}|[A-Za-z]+ \d{1,2},? \d{4})\s+(?:von |from )?(\d{1,2}:\d{2}(?: [AP]M)?)\s+(?:bis|to|bis zu)\s+(\d{1,2}:\d{2}(?: [AP]M)?)/i;
            const match = eventString.match(dateTimeRegex);

            if (match) {
                const [, dateStr, startTimeStr, endTimeStr] = match;
                const date = parseDate(dateStr);
                const start = parseDateTime(date, startTimeStr);
                const end = parseDateTime(date, endTimeStr);

                return { title: defaultTitle, start, end };
            }

            throw new Error(`Unable to parse event: ${eventString}`);
        }

        function parseDate(dateStr) {
            const formats = [
                { regex: /(\d{1,2})[./](\d{1,2})[./](\d{4})/, order: [2, 1, 0] },  // DD.MM.YYYY or MM/DD/YYYY
                { regex: /(\d{4})-(\d{2})-(\d{2})/, order: [0, 1, 2] },  // YYYY-MM-DD
                { regex: /([A-Za-z]+) (\d{1,2}),? (\d{4})/, order: [2, 0, 1] }  // Month DD, YYYY
            ];

            for (const format of formats) {
                const match = dateStr.match(format.regex);
                if (match) {
                    const [_, ...parts] = match;
                    const [year, month, day] = format.order.map(i => parts[i]);
                    return new Date(year, getMonthIndex(month), parseInt(day));
                }
            }

            throw new Error(`Unable to parse date: ${dateStr}`);
        }

        function parseDateTime(date, timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const isPM = /PM/i.test(timeStr);
            
            const dateTime = new Date(date);
            dateTime.setHours(
                isPM ? parseInt(hours) + 12 : parseInt(hours),
                parseInt(minutes)
            );
            
            return dateTime;
        }

        function getMonthIndex(month) {
            if (!isNaN(month)) return parseInt(month) - 1;
            const months = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];
            return months.indexOf(month.toLowerCase());
        }

        function formatDate(date) {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }
    </script>
</body>
</html>
